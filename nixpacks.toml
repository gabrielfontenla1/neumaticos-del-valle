# Nixpacks configuration for Railway deployment
# https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci --no-audit --no-fund"]

[phases.build]
cmds = [
  "rm -rf node_modules/.cache .next/cache || true",
  "npm run build:prod"
]

[start]
cmd = "npm run start"
